<!DOCTYPE html>
<html>

  <head>
    <script src="http://code.angularjs.org/1.2.14/angular.js" data-require="angular.js@1.2.14" data-semver="1.2.14"></script>
    <script data-require="lodash.js@*" data-semver="2.4.1" src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="_DemoHandler.js"></script>
    <script type="text/javascript">
      angular.module('myApp', ['demo.handler'])
        .controller('MainCtrl', function($scope, DemoHandler) {
            $scope.demos = DemoHandler.getDemos();
        });
    </script>
  </head>

  <body ng-app="myApp">
    <div ng-controller="MainCtrl">
      <ol>
        <li ng-repeat="demo in demos">
          <a ng-href="{{ demo.href }}">{{ demo.name }}</a>
        </li>
      </ol>
    </div>
  </body>

</html>
